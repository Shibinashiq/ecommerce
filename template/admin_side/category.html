<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Table</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- The Modal (no button to trigger) -->
<div class="modal" id="myModal" style="display: block; background-color: rgba(0,0,0,0.5);"> <!-- Dark background color -->
    <div class="modal-dialog modal-lg"> <!-- Increased modal size to large -->
        <div class="modal-content" style="background-color: #333;"> <!-- Custom dark background color -->

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title text-white">Table Inside Modal</h4> <!-- Added text-white for white text color -->
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button> <!-- Added text-white for white text color -->
            </div>

            <!-- Modal body -->
            <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in cat %}
                            <tr>
                                <td>
                                    <img style="width: 50px;" src="{% if i.cat_image %}{{ i.cat_image.url }}{% else %}/path/to/placeholder-image.png{% endif %}" alt="image">
                                </td>
                                <td>{{ i.category_name }}</td>
                                <td>{{ i.category }}</td>
                                <td>{{ i.brand }}</td>
                                <td>{{ i.description }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <a href="{% url 'admin:admin_dashboard%'}">close</a>
                </button>
                <a href="{% url 'category:add_category' %}" class="btn btn-success">Add</a> <!-- Add button for adding items -->
                <td><a href="#" class="btn btn-primary">Edit</a></td>
                <td><a href="#" class="btn btn-danger">Delete</a></td>
            </div>
        </div>
    </div>
</div>


<!-- Add Bootstrap JS and jQuery links here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
