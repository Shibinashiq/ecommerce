{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{%static 'admin_side/img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="{%static 'admin/assets/https://fonts.googleapis.com'%}">
    <link rel="preconnect" href="{%static 'admin/assets/https://fonts.gstatic.com'%}" crossorigin>
    <link href="{%static 'admin/assets/https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap'%}" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="{%static 'admin/assets/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css'%}" rel="stylesheet">
    <link href="{%static 'admin/assets/https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css'%}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'admin/assets/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{%static 'admin/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%static 'admin/assets/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{%static 'admin/assets/css/style.css'%}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
      

<div class="col-sm-12 col-xl-6">
    <div class="bg-secondary rounded p-4">
        <h6 class="mb-4">Edit Product</h6>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image">
                <!-- Display the existing image if available -->
                <img src="{{ existing_product.image.url }}" alt="Existing Image" width="100">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ existing_product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" name="brand" value="{{ existing_product.brand }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ existing_product.description }}</textarea>
            </div>
            <!-- Other form fields go here -->
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</div>


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Your Site Name</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                            Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                            <br>Distributed By: <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="{%static 'dmin/assets//https://code.jquery.com/jquery-3.4.1.min.js'%}"></script>
    <script src="{%static 'admin/assets/https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{%static 'admin/assets/lib/chart/chart.min.js'%}"></script>
    <script src="{%static 'admin/assets/lib/easing/easing.min.js'%}"></script>
    <script src="{%static 'admin/assets/lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{%static 'admin/assets/lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{%static 'admin/assets/lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{%static 'admin/assets/lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{%static 'admin/assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{%static 'admin/assets/js/main.js'%}"></script>
</body>

</html>
